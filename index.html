<!DOCTYPE html>
<html>
	<head>
	 <meta charset="UTF-8">
	 <title>Victor's Portfolio</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <link href="css/normalize.css" type="text/css" rel="stylesheet">
	 <link href="icomoon/style.css" type="text/css" rel="stylesheet">
	 <link href="css/base.css" type="text/css" rel="stylesheet">
	 <link href="css/module.css" type="text/css" rel="stylesheet">
	 <script id="project-template" type="text/x-handlebars-template">
		 <article class="clearfix" data-author="{{author}}" data-category="{{category}}">
 			<h1>{{title}}</h1>
 				<div>{{author}}<address><img src="{{projectImage}}">
 					<a href="{{gitUrl}}" target="_blank">
						<br>Project</br>
					</a></address>
 				  {{publishedOn}}
 			 <section class="article-body">{{body}}</section>
 			 <a href="#" class="read-on">Read on &rarr;</a>
 		</article>
	 </script>

	 <script id="author-template" type="text/x-handlebars-template">
		 <option value="{{author}}">{{author}}</option>
	 </script>
	 <script id="category-template" type="text/x-handlebars-template">
		 <option value="{{category}}">{{category}}</option>
	 </script>
	</head>
	<body>
	<header class="portfolio-header clearfix">
		<img src="images/North-Carolina.jpg">
		<nav class="main-nav" class="tab">
			<div class="icon-menu"></div>
			<ul class="display-nav">
				<li class="tab" data-content="projects"><a href="#">Home</a></li>
				<li class="tab" data-content="aboutMe"><a href="#">About Me</a></li>
				<a href="https://www.linkedin.com/in/vbenavente" target="_blank"><li class="icon-linkedin"></li></a>
				<a href="https://github.com/vbenavente" target="_blank"><li class="icon-github"></li></a>
			</ul>
		</nav>
	</header>
	 <main>
	  <section id="projects" class="tab-content">
			 <div>
				 <ul id="filters">
					 <li>
						 <select id="author-filter">
						  <option value="">-- Filter by Authors --</option>
						 </select>
					 </li>
					 <li>
						 <select id="category-filter">
						  <option value="">-- Filter by Categories --</option>
						 </select>
					 </li>
				 </ul>
			 </div>
		</section>
			<section id="aboutMe" class="tab-content">
				<header>
					Welcome to my Portfolio!
				</header>
				<section>
					<h1>Some of my interests:</h1>
					<ul class="about">
						<li>Coding</li>
						<li>More content</li>
						<li>More Content</li>
					</ul>
				</section>
			</section>
		</main>
		<footer>
			&copy; 2016 Victor Benavete | Portfolio
		</footer>
	<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
	<script src="js/projectData.js"></script>
	<script src="js/app.js"></script>
	<script src="js/projectView.js"></script>
	</body>
</html>
